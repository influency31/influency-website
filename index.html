      animation: pin-pulse 4s ease-out infinite;
      opacity: 0;

      60% { transform: scale(1.4); opacity: 0; }
      100% { transform: scale(1.4); opacity: 0; }
    }

      .world-pin,
      .world-pin:hover,
      .world-pin:focus-visible {
        transition: none;
        transform: translate(-50%, -50%);
      }
      .world-pin::after { animation: none; }
    }

    .team-drag {
      cursor: none;
      scroll-behavior: smooth;
    }

      cursor: none;
      scroll-behavior: auto;
      user-select: none;
    }

      }

    const Workflows = () => {
      const [scrollProgress, setScrollProgress] = useState(0);
      const sectionRef = React.useRef(null);

      useEffect(() => {
        const handleScroll = () => {
          if (!sectionRef.current) return;
          
          const rect = sectionRef.current.getBoundingClientRect();
          const sectionHeight = sectionRef.current.offsetHeight;
          const viewportHeight = window.innerHeight;
          
          // Calculate progress (0 to 1) based on scroll position within section
          const scrolled = -rect.top;
          const totalScrollable = sectionHeight - viewportHeight;
          const progress = Math.max(0, Math.min(1, scrolled / totalScrollable));
          
          setScrollProgress(progress);
        };

        window.addEventListener('scroll', handleScroll);
        handleScroll();
        return () => window.removeEventListener('scroll', handleScroll);

      // Calculate which card should be on top based on scroll progress
      const getCardStyle = (index) => {
        // scrollProgress goes from 0 to 1 as user scrolls through section
        // Card 0 is always visible, cards 1 and 2 slide up over previous cards
        
        if (index === 0) {
          // First card is always in place
          return {
            transform: 'translateY(0%)',
            zIndex: 10,
            opacity: 1,
          };
        }
        
        const totalCards = 3;
        // Card 1 starts appearing at 33% scroll, Card 2 at 66%

          zIndex,
          opacity,
